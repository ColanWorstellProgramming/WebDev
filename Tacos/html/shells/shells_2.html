<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>

            .section_eight_flex-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: auto;
                margin-top: 100px;
            }

            .section_eight {
                width: 50%;
                height: 100%;
            }

            .section_eight_left_img {
                width: 100%;
                height: auto;
                overflow: hidden;
            }

            .section_eight_right_img {
                width: 100%;
                height: auto;
                background-color: #FFD651;
            }

            .section_eight_header {
                color: black;
                font-size: 75px;
                font-family: Edingu;
                font-weight: 400;
                text-transform: uppercase;
                word-wrap: break-word;
                text-align: center;
                position: absolute;
                top: 35%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .section_eight_desc {
                max-width: 50%;
                color: black;
                font-size: 18px;
                font-family: Inter;
                font-weight: 500;
                line-height: 22.50px;
                word-wrap: break-word;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .section_eight_CTA {
                position: absolute;
                top: 65%;
                left: 40%;
            }

        </style>

    </head>

<body style="overflow-x: hidden;">

    <!-- Main Content -->
    <div class="relative mx-0 p-0">

        <div class="section_eight_flex-container">

            <!-- Left Section -->
            <div class="section_eight section_eight_left_img opacity_zero" id="0027">
                <img src="http://tacoshells.local/wp-content/uploads/2023/09/Rectangle-10.jpg" class="section_eight_left_img no-drag"></img>
            </div>

            <!-- Right Section -->
            <div class="section_eight section_eight_right_img opacity_zero" id="0028">

                <h1 class="section_eight_header">
                    Made Fresh for You
                </h1>
                <p class="section_eight_desc">
                    Each and every batch is made by hand after your order is submitted, and delivered shortly after.
                </p>
                <a href="about" class="section_eight_CTA img_hover">
                    <img src="http://tacoshells.local/wp-content/uploads/2023/09/CTA-2.png"></img>
                </a>

            </div>

        </div>

    </div>

</body>
</html>
