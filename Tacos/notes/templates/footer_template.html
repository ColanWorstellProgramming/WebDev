<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        .footer-flex-container {
            display: flex;
            justify-content: space-between;
            height: 200px;
        }

        .footer-section {
            width: 50%;
            margin: auto;
        }

        .footer-right-text {
            color: white;
            font-size: 18px;
            font-family: Verdana;
            font-weight: 400;
            word-wrap: break-word;
        }

        .no-drag {
            pointer-events: none;
        }

    </style>
</head>

<body style="overflow-x: hidden;">

    <!-- Main Content -->
    <div class="relative">

        <div class="footer-flex-container" style="padding: 60px; background-color: black; margin: auto;">

            <!-- Left Footer Section -->
            <div class="footer-section" style="margin: auto;">
                <a href="home">
                    <img src="Image Source" class="no-drag">
                </a>
            </div>

            <!-- Right Footer Section -->
            <div class="section-footer" style="margin: auto;">
                <div style="display: flex; flex-direction: row; justify-content: right; align-items: right;" class="no-drag">
                    <p class="footer-right-text" style="margin-left: 30px;">ALL RIGHTS RESERVED. </p>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
