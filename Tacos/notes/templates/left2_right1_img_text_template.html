<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .section {
            flex: 1;
            height: 600px;
        }

        .left-section {
            flex: 2;
            background-color: #FFD651;
        }

        .right-section {
            flex: 1;
            padding-left: 40px;
        }

        .img {
            height: 100%;
            width: auto;
        }

        .header{
            color: black;
            font-size: 100px;
            font-family: Edingu;
            font-weight: 400;
            text-transform: uppercase;
            word-wrap: break-word;
            text-align: center;
            position: absolute;
            top: 20%;
            left: 10%;
        }

        .paragraph {
            color: black;
            font-size: 18px;
            font-family: Inter;
            font-weight: 500;
            line-height: 22.50px;
            word-wrap: break-word;
            text-align: left;
            position: absolute;
            top: 45%;
            left: 10%;
        }

        .solid-black-line {
            border: 1px solid #000;
            width: 700px;
            position: absolute;
            top: 40%;
            left: 10%;
        }

    </style>
</head>
<body class="bg-gray-100" style="overflow-x: hidden;">
    <!-- Main Content -->
    <div class="relative mx-0 p-0">
        <div class="flex-container">

            <!-- Left Section -->
            <div class="section left-section">
                <h1 class="header">
                    Head
                </h1>

                <hr class="solid-black-line">

                <p class="paragraph">
                    Desc
                </p>
            </div>
            <!-- Right Section -->
            <div class="section right-section">
                <img src="http://tacoshells.local/wp-content/uploads/2023/09/Rectangle-24.png" class="img no-drag">
            </div>

        </div>
    </div>
</body>
</html>
